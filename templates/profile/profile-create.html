{% extends 'base.html' %}
{% block content %}

    <section id="register-page" class="content auth">
        <form id="register" method="post" action="{% url 'create-profile' %}">
            <div class="container">
                <div class="brand-logo"></div>
                <h1>Create Profile</h1>

                {{ form }}
                {% csrf_token %}

                <div>
                    <input id="id_password" type="checkbox" onclick="toggleOnOff()">
                    <span style="color: #00dc0c;font-weight: bold;">Show on/off</span>
                </div>

                <input class="btn submit" type="submit" value="Create Profile">
            </div>
        </form>
    </section>

    <script>
        function toggleOnOff() {
            const x = document.getElementById("id_password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>

{% endblock %}
